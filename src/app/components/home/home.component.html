<div class="p-4 md:p-8 mt-4" style="background-color: #221a1a">
  <div>
    <app-search
      (SearchingRecipe)="onSearch($event)"
      (GetAllRecipe)="onGetAllRecipe($event)"
    ></app-search>
  </div>
  <div class="flex flex-wrap">
    <div style="width: 100%">
      <!-- send parent to child component data below example -->
      <div class="bg-gray-100">
        <div class="mx-auto px-4 sm:px-6 lg:px-8">
          <div
            class="mx-auto max-w-2xl py-8 md:py-16 sm:py-24 lg:max-w-none lg:py-32 lg:pt-10"
          >
            <div class="flex justify-center">
              <div
                class="bg-gray-100 flex justify-center items-center ml-2"
                style="margin-top: -2.6%"
              >
                <div class="relative py-2">
                  <div
                    class="t-0 absolute left-3"
                    style="left: 6.6rem; top: 0.7rem"
                  >
                    <p
                      class="flex h-2 w-2 items-center justify-center rounded-full bg-red-500 p-3 text-xs text-white"
                    >
                      {{ favCount$ | async }}
                    </p>
                  </div>
                  <!-- Cart Logo -->
                  <!-- <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="file: mt-4 h-6 w-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                    />
                  </svg> -->
                  <h2 class="">Recipe List</h2>
                </div>
              </div>
            </div>
            <div
              class="mt-6 space-y-12 lg:grid lg:grid-cols-3 lg:gap-x-6 lg:gap-y-8 lg:space-y-0"
            >
              @defer (on immediate) { @for(recipe of recipe |
              searchFilter:searchText;track recipe){
              <app-recipe-card
                [recipe]="recipe"
                (GetAllRecipe)="onGetAllRecipe($event)"
              ></app-recipe-card>
              } }@placeholder {
              <div>Recipe Card placeholder</div>
              }
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
