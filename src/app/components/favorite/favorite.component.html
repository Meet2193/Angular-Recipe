<div class="p-4 md:p-8 mt-4" style="background-color: #221a1a">
  <div>
    <!-- <app-search (SearchingRecipe)="onSearch($event)"></app-search> -->
  </div>
  <div class="flex flex-wrap">
    <div style="width: 100%">
      <!-- send parent to child component data below example -->
      <div class="bg-gray-100">
        <div class="mx-auto px-4 sm:px-6 lg:px-8">
          <div
            class="mx-auto max-w-2xl py-8 md:py-16 sm:py-24 lg:max-w-none lg:py-32 lg:pt-10"
          >
            <div class="flex justify-center">
              <h2 class="text-2xl font-bold text-gray-900 inline-block">
                Favourite Recipe List
              </h2>
            </div>
            <div
              class="mt-6 space-y-12 lg:grid lg:grid-cols-3 lg:gap-x-6 lg:gap-y-8 lg:space-y-0"
            >
              @for(recipe of filterdRecipe;track recipe){
              <div>
                <div class="group relative">
                  <div
                    class="relative h-80 w-full overflow-hidden rounded-lg bg-white sm:aspect-h-1 sm:aspect-w-2 lg:aspect-h-1 lg:aspect-w-1 group-hover:opacity-75 sm:h-64"
                  >
                    <img
                      [src]="recipe.image"
                      alt="Desk with leather desk pad, walnut desk organizer, wireless keyboard and mouse, and porcelain mug."
                      class="h-full w-full object-cover object-center"
                    />
                  </div>
                  <button
                    (click)="favoriteRecipes(recipe)"
                    matTooltip="Accent"
                    color="accent"
                    class="favoriteFab cursor-pointer"
                  >
                    <mat-icon
                      class="cursor-pointer text-3xl favoriteIcon"
                      [style.color]="'red'"
                      >favorite</mat-icon
                    >
                  </button>
                  <h3 class="mt-6 text-sm text-gray-500 text-center h-10 mb-4">
                    <a>
                      <!-- <span class="absolute inset-0"></span> -->
                      Recipe Type :- {{ recipe.RecipeType }}
                    </a>
                  </h3>
                  <p
                    class="text-base text-center mt-1 font-semibold text-gray-900"
                  >
                    Author :- {{ recipe.createdBy }}
                  </p>
                  <!-- <p
                    class="text-base text-center mt-1 font-semibold text-gray-900"
                  >
                    createdBy :- {{ recipe.createdBy }}
                  </p> -->
                </div>
                <div class="flex gap-2 h-16">
                  <button
                    class="mt-6 flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-8 py-1 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 w-full"
                    (click)="view(recipe.id)"
                  >
                    View Recipe
                  </button>
                </div>
              </div>
              }
            </div>
            @if (!filterdRecipe?.length) {
            <div class="mt-6 space-y-12 lg:gap-x-6 lg:gap-y-8 lg:space-y-0">
              <main
                class="grid min-h-full place-items-center bg-white px-6 py-24 sm:py-32 lg:px-8"
              >
                <div class="text-center">
                  <p class="text-base font-semibold text-indigo-600">No Data</p>
                  <h1
                    class="mt-4 text-3xl font-bold tracking-tight text-gray-900 sm:text-5xl"
                  >
                    Favorite Recipe not found
                  </h1>
                  <p class="mt-6 text-base leading-7 text-gray-600">
                    Sorry, we couldn’t find favorite recipe you’re looking for.
                  </p>
                  <div class="mt-10 flex items-center justify-center gap-x-6">
                    <a
                      class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                      routerLink="/dashboard"
                      >Go back home</a
                    >
                  </div>
                </div>
              </main>
            </div>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
